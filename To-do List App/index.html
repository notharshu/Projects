<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a91279fe8b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="getitdone.png" alt="Logo">
    </div>

    <div class="todo-container">
      <h1 class="text-center">To-Do List</h1>

      <form class="todo-form">
        <div class="form-group d-flex">
          <input type="text" class="form-control" id="taskInput" placeholder="Enter task" required>
          <button type="submit" class="btn btn-primary ml-2">Add Task</button>
          <button type="button" class="btn btn-primary ml-2" id="saveButton">Save Task List</button>
        </div>
      </form>

      <ul class="task-list">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
